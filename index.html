<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div id="js-start-section">
        <h1>Weclome to the Horton coding quiz</h1>
        <button id="js-start-quiz">Start Quiz</button>
    </div>
    <div id="js-quiz-section" class="is-hidden">
        <span id="timer"></span>
        <p id="js-question-text">
            <!-- Insert text property of the question object in here using JS -->
        </p>
        <div id="js-question-choices">
            <!-- Insert buttons for each choice of a question here using JS -->
        </div>
        <div id="message">
            <!-- Inserted correct or incorrect message for choice to answer question using JS-->
        </div>
    </div>
    <div id="js-end-section" class="is-hidden">
        <h2>Correct Answers</h2>
        <span id="score"><!-- Insert users score for the game --></span>
        <h2>User Name</h2>
        <input id="js-initials" type="text">
        <button id="js-submit-score">Submit Score</button>
        <div class = "scores-container">
            <ul id="js-scores-list"></ul>
        </div>

            
    </div>

<script src="script.js"></script>    
</body>
</html>
